<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Это
    просто тестовая страница">
    <meta name="author" content="Riz">
    <title>HTML Proba</title>
    <!-- <link rel="stylesheet" href="">-->
  </head>
  <body>
  <form action="" method="post" enctype="multipart/form-data">
    <label for="text_in">Введите имя</label>
    <input type="file" name="name" id="text_in" placeholder="Secret"><br><br>
    <input type="reset" name="button" value="Sbros" disabled><br>
    Human<input type="checkbox" checked><br>
    BMW <input type="radio" name="SelectCar" checked>
    Mercedes <input type="radio" name="SelectCar" checked><br>
    <textarea name="name" rows="4" cols="20" placeholder="Ololo"></textarea><br><br>

    <select name="color[]" multiple>
      <option value="red" disabled>Красный</option>
      <option value="blue"selected>Синий</option>
      <option value="green">Зеленій</option>
      <option value="pink">Розовій</option>
    </select>
    <br><br>
    <input list="cars">
    <datalist id="cars">
      <option value="Dodge">
      <option value="BMW">
      <option value="Acura">
      <option value="Mercedes">
    </datalist><br>
    <details>
      <summary>Pokazat</summary>
      <p>Xuy tebe</p>
    </details>
    <audio controls>
      <source src="http://www.goldenland.onfind.net/2/1/2.mp3"
      type="audio/ogg; codecs=vorbis">
      Тег аудио не работает в вашем браузере
    </audio>
    <progress value="20" max="100">20%</progress>
    <meter value="10" max="100" low="15">Metr</meter>
    <b>Жирный шрифт</b>,
        <em>курсив</em>,
        <u>подчеркнутый текст</u>,
        <s>перечеркнутый</s>
  </body>
</html>
